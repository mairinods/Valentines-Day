<!DOCTYPE html>
<html>
<head>
    <title>GIF Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="question">Will you be my Valentine Honey?</h1>

<!-- Wrap GIF and message in the same container -->
<div id="gif-message-container">
    <div id="image-container"></div>
    <div id="message-container"></div>
</div>

<div id="options">
    <button id="yes-button" onclick="selectOption('yes')">Yes</button>
    <button id="no-button" onclick="selectOption('no')">No</button>
</div>

<script src="script.js"></script>
</body>
</html>
